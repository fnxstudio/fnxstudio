<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>FNXstudio</title>
  <style>
    :root { --bg: #000; --text: #fff; --muted: #9aa0a6; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      display: grid; place-items: center; line-height: 1.5;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    main { width: 100%; display: grid; place-items: center; }
    video.logo { max-width: min(80vw, 520px); height: auto; display: block; }
    footer { position: fixed; bottom: 16px; left: 0; right: 0; text-align: center; font-size: 12px; color: var(--muted); }
    footer a { color: var(--muted); text-decoration: none; }
    footer a:hover, footer a:focus { text-decoration: underline; outline: none; }
  </style>
</head>
<body>
  <main>
    <video class="logo" src="FNX%20Logo%20Animated%201d.mp4" autoplay muted loop playsinline preload="auto" poster="FNXstudio_logo_white.png" aria-label="FNXstudio animated logo"></video>
  </main>
  <footer><a href="mailto:fnx@fnxstudio.com">Contact</a></footer>
</body>
</html>
