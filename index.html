<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>FNXstudio</title>
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#000000">
  <style>
    :root { --bg: #000; --text: #fff; --muted: #9aa0a6; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      display: grid; place-items: center; line-height: 1.5;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    main { width: 100%; display: grid; place-items: center; }
    video.logo { max-width: min(80vw, 520px); height: auto; display: block; }
    footer { position: fixed; bottom: 16px; left: 0; right: 0; text-align: center; font-size: 12px; color: var(--muted); }
    footer a { color: var(--muted); text-decoration: none; }
    footer a:hover, footer a:focus { text-decoration: underline; outline: none; }
  </style>
</head>
<body>
  <main>
    <video class="logo"
           src="FNX%20Logo%20Animated%201d.mp4"  <!-- rename to fnx-logo.mp4 if you prefer -->
           autoplay muted loop playsinline preload="auto"
           poster="FNXstudio_logo_white.png"
           aria-label="FNXstudio animated logo">
      <!-- Optional fallback sources:
      <source src="fnx-logo.webm" type="video/webm">
      <source src="fnx-logo.mp4" type="video/mp4">
      -->
    </video>
  </main>
  <footer><a href="mailto:fnx@fnxstudio.com">Contact</a></footer>
</body>
</html>
